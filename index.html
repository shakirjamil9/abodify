<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Script -->
    <script
      src="https://kit.fontawesome.com/723080b250.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Abodify</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar bg-white navbar-expand-md navbar-light mt-3 bg-light">
        <a class="navbar-brand" href="#"
          ><img src="./assets/abodify logo web master.png" width="100px" alt=""
        /></a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <div class="my-2 ml-auto my-lg-0">
            <ul class="d-flex pt-3 social-icons">
              <li class="mx-2">
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </li>
              <li class="mx-2">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </li>
              <li class="mx-2">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span>Log In</span>
              </li>
              <li class="mx-2">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row mt-5">
        <div class="col-md-6 get-started">
          <h1 class="get-started-heading">Lets get started!</h1>
          <div>
            <p class="get-started-para">
              Enter the address of the home <br />
              you'd like to sell
            </p>
            <form class="search-form">
              <input
                type="text"
                class="search-form-input"
                placeholder="Street,City,State,Zip"
              />
              <button type="button" class="search-form-btn">Find it!</button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-7 nature-img"></div>
            <div class="col-md-5">Floating box</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
